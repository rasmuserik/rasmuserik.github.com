---
title: Notes with long long long long long long long long long long long long title
layout: default
---
{% for post in site.posts %}
    <div class="post">
        <div class="title"><a href="{{ post.url }}">{{ post.title }}</a></div>
        <div class="excerpt">{{ post.content | strip_html | truncatewords 200 }}</div>
        <div class="size">{{ post.content | size }}</div>
        <div class="tags"> {% for tag in post.tags  %} <span>{{ tag }}</span> {% endfor %} </div>
    </div>
{% endfor %}
